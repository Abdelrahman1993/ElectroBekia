{% extends "base/base.html" %}
{% load static %}

{% block content %}
  <div class="LoginBody">
    <section class=" text-center">
      <div class="field">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-12 ">
              <div style="margin-bottom: 3rem" class="col-lg-offset-4 col-lg-4 col-lg-offset-4">
                {% if form.errors %}
                  <p style="color: red;">{{ form.errors }}</p>
                {% endif %}
                <form role="form" method="POST">
                  {% csrf_token %}
                  <input type="hidden" , name="next" value="{{ next }}"/>
                  <div class="col-lg-12 loginPage  wow bounceInUp">
                    <div class="col-lg-12">
                      <div class="logo">
                        <img src="{% static 'images/logo1.png' %}" width="75%"/>
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <div class="form-group">
                        <input type="text" class="form-control input-lg text-right"
                               placeholder="ادخل رقم الهاتف او البريد الالكترونى"
                               autocomplete='off' name="email" required/>
                        <small id="emailHelp" class="form-text text-muted">
                          من فضلك ادخل رقم الهاتف او البريد الالكترونى بشكل صحيح
                        </small>
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <div class="form-group">
                        <input type="password" class="form-control input-lg text-right" placeholder="الرقم السرى"
                               autocomplete='off' name="password" required/>
                      </div>
                    </div>
                    <input type="hidden" name="next" value="{{ request.GET.next }}">
                    <div class="col-lg-6">
                      <a href="{% url 'social:begin' 'facebook' %}"
                         class="btn btn-primary" style="width:100%;">
                        <i class="fa fa-facebook fa-lg fa-fw"></i>سجل دخولك بفيسبوك
                      </a>
                    </div>
                    <div class="col-lg-6">
                      <a href="{% url 'social:begin' 'google-oauth2' %}"
                         class="btn btn-danger" style="width:100%;">
                        <i class="fa fa-google fa-lg fa-fw"></i>سجل دخولك بجوجل
                      </a>
                    </div>
                    <div class="col-lg-12 ma-t">
                      <button type="submit" class="btn btn-success"
                              style="width:100%;font-size: 24px;">سجل الدخول</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
{% endblock content %}
