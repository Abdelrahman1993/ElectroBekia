<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE-edge" />
   <meta name="viewport" content="width=device-width,intial-scale=1" />
   <title>تسجيل الدخول</title>
   <link href="https://fonts.googleapis.com/css?family=Mada&display=swap" rel="stylesheet">
   <!--including Design libs-->
   <link href="https://fonts.googleapis.com/css?family=Mada|Markazi+Text&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/bootstrap.css" />
   <link rel="stylesheet" href="css/font-awesome.min.css" />
   <link rel="stylesheet" href="css/style.css" />
   <link rel="stylesheet" href="css/hover.css" />
   <link rel="stylesheet" href="css/animate.css" />
   <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="LoginBody">

   <section class=" text-center">
      <div class="field">
         <div class="container-fluid">
            <div class="row">
               <div class="col-lg-12 ">
                  <div class=" col-lg-offset-4 col-lg-4 col-lg-offset-4">

                     <form role="form">

                        <div class="col-lg-12 loginPage  wow bounceInUp">

                           <div class="col-lg-12">
                              <div class="logo">
                                 <img src="images/logo1.png" width="75%" />
                              </div>
                           </div>


                           <div class="col-lg-12">
                              <div class="form-group">
                                 <input type="text" class="form-control input-lg text-right"
                                    placeholder="ادخل رقم الهاتف" autocomplete='off' />
                              </div>

                           </div>

                           <div class="col-lg-12">
                              <div class="form-group">
                                 <input type="text" class="form-control input-lg text-right" placeholder="الرقم السرى"
                                    autocomplete='off' />
                              </div>
                           </div>
                           <div class="col-lg-6">
                              <button class="btn btn-primary" style="width:100%;"><i
                                    class="fa fa-facebook fa-lg fa-fw"></i>سجل دخولك بفيسبوك</button>
                           </div>
                           <div class="col-lg-6">
                              <button class="btn btn-danger" style="width:100%;"><i
                                    class="fa fa-google fa-lg fa-fw"></i>سجل دخولك بجوجل</button>
                           </div>
                           <div class="col-lg-12 ma-t">
                              <button class="btn btn-success" style="width:100%;">سجل الدخول</button>
                           </div>

                        </div>

                     </form>
                  </div>
               </div>

            </div>
         </div>
      </div>
   </section>



   <script src="js/jquery-3.4.1.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <script src="js/plugins.js"></script>
   <script src="js/wow.min.js"></script>
   <script>
      new WOW().init();
   </script>
</body>

</html>
