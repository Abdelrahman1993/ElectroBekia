<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width,intial-scale=1" />
    <title>انهاء عمليه البيع</title>
    <link href="https://fonts.googleapis.com/css?family=Mada&display=swap" rel="stylesheet">
    <!--including Design libs-->
    <link href="https://fonts.googleapis.com/css?family=Mada|Markazi+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/hover.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>


    <section class="text-center mt-proDetails">
        <div class="container">
            <div class="row prods-details">
                <div class="col-lg-6">
                    <h1 class="backDetails  wow bounceInRight"> طلبك</h1>
                    <div class="col-lg-12 proImage  wow bounceInDown">

                    </div>
                </div>
                <div class="col-lg-6 ">
                    <h1 class="backDetails  wow bounceInRight">بيانات البائع</h1>
                    <div class=" col-lg-12 Des text-right wow bounceInUp">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <input type="text" class="form-control input-lg text-right" placeholder="الاسم الاول"
                                    autocomplete='off' />
                            </div>

                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <input type="text" class="form-control input-lg text-right" placeholder="الاسم الاخير"
                                    autocomplete='off' />
                            </div>

                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <input type="email" class="form-control input-lg text-right"
                                    placeholder="البريد الالكترونى" />
                            </div>

                        </div>
                        <div class="col-lg-12">
                                <div class="form-group">
                                    <input type="text" class="form-control input-lg text-right"
                                        placeholder="رقم الهاتف المحمول " />
                                </div>
    
                            </div>

                        <div class="col-lg-12">

                             <div class="form-group" >
                                    <textarea name="addre" class="form-control input-lg text-right" id="" style=" resize: none;" placeholder="العنوان بالتفصيل"></textarea>
                             </div>
                            
                        </div>

                        <div class="col-lg-12">
                                <div class="form-group">
                                        <select class="form-control input-lg  text-right" id="sel1">
                                            <option disabled selected value>المدينه</option>
                                            <option>اسيوط</option>
                                            <option>سوهاج</option>
                                            <option>قنا</option>
                                        </select>
                                    </div>
                        </div>
                        <div class="col-lg-12 ">
                                <button class="btn btn-success bt-co wow bounceInLeft" style="width:100%;">ارسال طلب البيع</button>
                            </div>

                    </div>
                </div>
            
            </div>
        </div>
        </div>
    </section>



    <!--including js libs-->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>

</html>
